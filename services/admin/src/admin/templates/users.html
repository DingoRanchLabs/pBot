{% extends 'base.html' %}
{% block content %}

	<div class="col">
		<a href="{{ url_for('index') }}"><i class="bi bi-house"></i></a> /
		Users
	</div>
</div>

<div class="row">
	<div class="col">

		</ul>
	</div>
</div>

{% endblock %}
