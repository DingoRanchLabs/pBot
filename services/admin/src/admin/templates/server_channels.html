{% extends 'base.html' %}
{% block content %}


<div class="row" id="breadcrumbs">
	<div class="col">
		<a href="{{ url_for('index') }}"><i class="bi bi-house"></i></a> /
		<a href="{{ url_for('servers') }}">servers</a> /
		<a href="{{ url_for('server', server_id=server['id']) }}"><em>{{ server['name'] }}</em></a> /
		Channels
	</div>
</div>

<div class="row">
	<div class="col">
		<ul class="list_nav">
		{% for channel in channels %}
			<li><a href="{{ url_for('channel', channel_id=channel['id']) }}">{{channel["name"]}}</a></li>
		{% endfor %}
		</ul>

	</div>
</div>

{% endblock %}
