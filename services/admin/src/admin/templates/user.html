{% extends 'base.html' %}
{% block content %}

<div class="row" id="breadcrumbs">
	<div class="col">
		<a href="{{ url_for('index') }}"><i class="bi bi-house"></i></a> /
		<a href="{{ url_for('users') }}">Users</a> /
		<em>{{ user["name"] }}</em>
	</div>
</div>

<div class="row">
	<div class="col-2">
		<ul class="list_nav">
			<li><a href="{{ url_for('user_messages', user_id=user['id']) }}">Messages</a></li>
			<li><a href="{{ url_for('user_settings', user_id=user['id']) }}">Settings</a></li>
		</ul>
	</div>
	<div class="col-10">
		<ul class="list_nav">
			{% for server in servers %}
			<li>
				<a href="{{ url_for('server', server_id=server['id']) }}">{{ server["name"] }}</a>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>

{% endblock %}
