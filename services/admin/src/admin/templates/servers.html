{% extends 'base.html' %}
{% block content %}


<div class="row" id="breadcrumbs">
	<div class="col">
		<a href="{{ url_for('index') }}"><i class="bi bi-house"></i></a> /
		Servers
	</div>
</div>

<div class="row">
	<div class="col">
		<ul class="list_nav">
		{% for server in servers %}
			<li>
				<a href="{{ url_for('server', server_id=server['id']) }}">{{server["name"]}}</a>
			</li>
		{% endfor %}
		</ul>
	</div>
</div>

{% endblock %}
